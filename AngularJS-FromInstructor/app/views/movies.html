
Search: <input ng-model="search">
<button ng-click="sortBy('title')">Title</button>
<button ng-click="sortBy('release_year')">Year</button>
<ul>
	<li ng-repeat="movie in movies | orderBy: order | filter: {title:search}">
		<movie title="{{movie.title}}" released="{{movie.release_year}}" id="{{movie._id}}"></movie>
	</li>
</ul>

<button ng-click="showMovieForm()">Add New Movie</button>

<div ng-show="creating">
	<h2>Add Movie</h2>
	<input type="text" ng-model="newMovie.title" placeholder="Title" />
	<input type="text" ng-model="newMovie.rating" placeholder="MPAA Rating" />
	<input type="text" ng-model="newMovie.length" placeholder="Length (in Minutes)" />
	<input type="text" ng-model="newMovie.release_year" placeholder="Year Released" />
	<input type="text" ng-model="newMovie.director" placeholder="Director" />
	<button ng-click="addMovie()">Add Movie</button>
</div>
